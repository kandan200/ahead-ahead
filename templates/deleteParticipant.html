{% extends 'base.html' %} {% load static %} {% block content %}

  action="{% url 'docApp:delete-participant' p_id=p_id r_id=r_id %}"
  method="post"
>
  {% csrf_token %}

  <p>Are you sure you want to delete Participant: {{ p_id }}?</p>

</form>

{% endblock %}
